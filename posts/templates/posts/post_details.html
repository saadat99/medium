{% extends "posts/layout.html" %}

{% block content %}
    <div class="card">
        
        <div class="card-content">
            <span class="card-title">{{ post.title }}</span>
            <p>{{post.body | safe }}</p>
        </div>
        <div class="card-action">
            Author: {{ post.user }}
            <!-- {{ post.user.get_full_name }} -->
            <br>
            Date: {{post.created_at}}
        </div>
    </div>
    <a href="/posts" class="btn">Go Back</a>
    <!-- TODO Hide for not owners -->
    <a class="waves-effect waves-light btn href" href="{% url 'post_edit' pk=post.pk %}"><i class="material-icons left">edit</i>Edit</a>
{% endblock %}
