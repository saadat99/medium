{% extends "posts/layout.html" %}

{% block content %}
    <a class="waves-effect waves-light btn red" href="{% url 'post_new' %}"><i class="material-icons left">add</i>Write new article</a>
    <!-- <a class="btn-floating btn-large waves-effect waves-light red" href="{% url 'post_new' %}"><i class="material-icons">add</i></a> -->

        {% for post in posts %}
        <a href="/posts/details/{{post.id}}">
            <div class="card blue lighten-5">
                    <div class="card-content black-text">
                        <span class="card-title">{{ post.title }}</span>
                        <span class="green-text text-darken-2">by {{ post.user }} at {{ post.created_at|date }}</span>
                        <p>{{ post.body | truncatechars:100 | safe }}</p>
                    </div>
                    <!-- <div class="card-action">
                        <a href="/posts/details/{{post.id}}">Read more</a>
                    </div> -->
                </div>  
        </a>
            
        {% endfor %}

{% endblock %}
