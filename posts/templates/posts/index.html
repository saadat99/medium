{% extends "posts/layout.html" %}

{% block content %}
    <a class="waves-effect waves-light btn red" href="{% url 'post_new' %}"><i class="material-icons left">add</i>Article</a>
    <!-- <a class="btn-floating btn-large waves-effect waves-light red" href="{% url 'post_new' %}"><i class="material-icons">add</i></a> -->
    <ul class="collection">
        {% for post in posts %}
            <li class="collection-item">
                <a href="/posts/details/{{post.id}}">{{post.title}}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
